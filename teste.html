<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown com Hover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            overflow: visible;
        }

        /* --- CÃ“DIGO DO DROPDOWN --- */
        .review-card {
            position: relative;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 15px;
            text-align: center;
        }
        .review-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .review-icon .fas {
            font-size: 2em;
            color: #007bff;
        }

        .sub-items {
            opacity: 0;
            visibility: hidden;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            z-index: 10;
            background-color: #ffffff;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(-10px);
            padding: 10px 0;
            text-align: left;
        }

        .sub-items a {
            display: block;
            padding: 8px 15px;
            color: #333;
            text-decoration: none;
        }
        .sub-items a:hover {
            background-color: #f0f0f0;
        }

        .review-card:hover .sub-items {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <section class="reviews" id="reviews">
        <div class="container">
            <div class="reviews-grid">
                <div class="review-card">
                    <div class="review-header">
                        <div class="review-icon"><i class="fas fa-user"></i></div>
                        <h3>Lanternas EDC</h3>
                    </div>
                    <div class="sub-items">
                        <a href="#">Nitecore TINI2</a>
                        <a href="#">RovyVon Aurora A1</a>
                        <a href="#">Olight i3T EOS</a>
                    </div>
                </div>
                <div class="review-card">
                    <div class="review-header">
                        <div class="review-icon"><i class="fas fa-beard"></i></div>
                        <h3>Lanternas Especiais</h3>
                    </div>
                    <div class="sub-items">
                        <a href="#">Luz UV</a>
                        <a href="#">Luz Infravermelha</a>
                    </div>
                </div>
                <div class="review-card">
                    <div class="review-header">
                        <div class="review-icon"><i class="fas fa-crosshairs"></i></div>
                        <h3>Longo Alcance</h3>
                    </div>
                     <div class="sub-items">
                        <a href="#">Wurkkos TD01C</a>
                        <a href="#">Convoy L21B</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
